<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clocktime.css">
    <title>Title</title>
</head>

<body>

<section>
    <div class="container">
        <div class="icons" onclick="display()">
            <ion-icon name="moon" class="first"></ion-icon>
            <ion-icon name="sunny" class="second"></ion-icon>
        </div>
        <div class="time">
            <div class="time-colon">

                <div class="time-text">
                    <span class="num hour-num">08</span>
                    <span class="text">Hours</span>
                </div>
                <span class="colon">:</span>
            </div>

            <div class="time-colon">
                <div class="time-text">
                    <span class="num min-num">45</span>
                    <span class="text">Minutes</span>
                </div>
                <span class="colon">:</span>
            </div>

            <div class="time-colon">
                <div class="time-text">
                    <span class="num sec-num">06</span>
                    <span class="text">Seconds</span>
                </div>
                <span class="am-pm">AM</span>
            </div>
        </div>

    </div>
</section>













<script src="clock_time.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
